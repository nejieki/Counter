<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Counter</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #e2e8f0;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
            --input-bg: #334155;
            --border-color: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .editable-stat {
            background: transparent;
            border: 1px solid var(--border-color);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            padding: 5px;
            transition: border 0.2s;
        }
        .editable-stat:focus {
            outline: none;
            border-color: var(--accent-green);
            background: rgba(0,0,0,0.2);
        }

        .true-count-box {
            grid-column: span 2;
            background: #2d3748;
            border: 2px solid var(--border-color);
        }

        .true-count-val {
            font-size: 2.8rem;
        }

        .recommendation {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
        }

        /* BUTTON GROUP */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .btn-tap {
            padding: 20px 10px;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-tap:active { transform: scale(0.95); }
        .btn-tap span { font-size: 0.8rem; opacity: 0.8; font-weight: normal; }

        .btn-low { background-color: var(--accent-green); }
        .btn-mid { background-color: #64748b; }
        .btn-high { background-color: var(--accent-red); }

        /* Input Area */
        .input-section {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--input-bg);
            color: white;
            font-size: 1.1rem;
            outline: none;
            border: 1px solid transparent;
        }
        input[type="text"]:focus {
            border-color: var(--accent-green);
            background: #0f172a; 
        }

        button {
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add { 
            background-color: var(--text-main); 
            color: var(--bg-color); 
            padding: 15px 25px;
            border-radius: 12px;
            border: none;
        }
        .btn-reset { 
            background-color: var(--accent-red); 
            color: white; 
            margin-top: 10px;
            padding: 15px;
            border-radius: 12px;
            border: none;
            width: 100%;
        }

        /* History Log */
        .log-container {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        
        .log-header {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }

        .history-cards { font-family: monospace; color: var(--accent-yellow); }
        .history-rc { font-weight: bold; }

        .text-green { color: var(--accent-green); }
        .text-red { color: var(--accent-red); }
        .text-neutral { color: var(--text-main); }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ô†Ô∏è True Counter ‚ô¶Ô∏è</h1>

    <div class="dashboard">
        <div class="stat-box">
            <span class="stat-label">Running Count</span>
            <span id="rcValue" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Sisa Deck</span>
            <input type="number" id="decksLeftInput" class="editable-stat" value="8.0" step="0.1" onchange="manualDeckChange()">
        </div>
        <div class="stat-box true-count-box">
            <span class="stat-label">TRUE COUNT</span>
            <span id="tcValue" class="stat-value true-count-val">0.00</span>
        </div>
    </div>

    <div id="recBox" class="recommendation">
        >> Tunggu kartu keluar...
    </div>

    <div class="btn-group">
        <button class="btn-tap btn-low" onclick="tapCard(1, 'LOW')">
            LOW (-1)<span>(2 - 6)</span>
        </button>
        <button class="btn-tap btn-mid" onclick="tapCard(0, 'MID')">
            MID (0)<span>(7 - 9)</span>
        </button>
        <button class="btn-tap btn-high" onclick="tapCard(-1, 'HIGH')">
            HIGH (+1)<span>(10, Face, A)</span>
        </button>
    </div>

    <div class="input-section">
        <input type="text" id="cardInput" placeholder="0 = High, 1 = As" autocomplete="off">
        <button class="btn-add" onclick="processInput()">Input</button>
    </div>

    <div class="log-container">
        <div class="log-header">
            <span>Riwayat</span>
            <span>Total: <span id="totalCardsSeen">0</span></span>
        </div>
        <ul id="historyList" class="history-list">
        </ul>
    </div>

    <button class="btn-reset" onclick="resetGame()">RESET GAME</button>
</div>

<script>
    let runningCount = 0;
    let cardsSeenTotal = 0;

    const rcEl = document.getElementById('rcValue');
    const decksInput = document.getElementById('decksLeftInput');
    const tcEl = document.getElementById('tcValue');
    const recBox = document.getElementById('recBox');
    const cardInput = document.getElementById('cardInput');
    const historyList = document.getElementById('historyList');
    const totalCardsEl = document.getElementById('totalCardsSeen');

    cardInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") processInput();
    });

    // --- GAME STATE ---
    function updateGameState(valueToAdd, logLabel, countToAdd = 1) {
        runningCount += valueToAdd;
        cardsSeenTotal += countToAdd;

        let currentDecks = parseFloat(decksInput.value);
        let newDecks = currentDecks - (countToAdd / 52);
        if (newDecks < 0) newDecks = 0;
        decksInput.value = newDecks.toFixed(2);

        const li = document.createElement("li");
        li.className = "history-item";
        li.innerHTML = `
            <span class="history-cards">${logLabel}</span>
            <span>RC: <span class="history-rc">${runningCount}</span></span>
        `;
        historyList.appendChild(li); 
        
        const logContainer = document.querySelector('.log-container');
        logContainer.scrollTop = logContainer.scrollHeight;

        totalCardsEl.innerText = cardsSeenTotal;
        calculateStats();
    }

    function tapCard(val, label) {
        updateGameState(val, label, 1);
        cardInput.focus(); 
    }

    // --- LOGIC KETIK ---
    function processInput() {
        const rawInput = cardInput.value;
        if (!rawInput) return;

        // REGEX BARU:
        // Mencari angka 10, ATAU angka 0, ATAU angka 1-9, ATAU huruf jqka
        const cards = rawInput.match(/(10|[0-9jqka])/gi); 
        
        if (!cards) {
            cardInput.value = ""; 
            return;
        }

        let roundRC = 0;
        let validCount = 0;
        let logText = "";

        cards.forEach(card => {
            const result = getCardValue(card);
            if (result !== null) {
                runningCount += result.val; 
                roundRC += result.val;
                cardsSeenTotal++;
                validCount++;
                logText += result.display + " "; // Pake nama display (misal ketik 0 muncul 10)
            }
        });

        if (validCount > 0) {
            let currentDecks = parseFloat(decksInput.value);
            let newDecks = currentDecks - (validCount / 52);
            if (newDecks < 0) newDecks = 0;
            decksInput.value = newDecks.toFixed(2);

            const li = document.createElement("li");
            li.className = "history-item";
            li.innerHTML = `
                <span class="history-cards">${logText}</span>
                <span>RC: <span class="history-rc">${runningCount}</span></span>
            `;
            historyList.appendChild(li);
            
            const logContainer = document.querySelector('.log-container');
            logContainer.scrollTop = logContainer.scrollHeight;

            totalCardsEl.innerText = cardsSeenTotal;
            calculateStats();
        }

        cardInput.value = ""; 
        cardInput.focus(); 
    }

    // --- MAPPING SHORTCUT ---
    function getCardValue(card) {
        card = card.toLowerCase().trim();

        // 1. INPUT 0 = 10/Face
        if (card === '0' || card === '10' || ['j','q','k'].includes(card)) {
            return { val: -1, display: '10' };
        }
        
        // 2. INPUT 1 = As (Awas ketuker sama 10 kalo regex salah, tapi regex diatas aman)
        if (card === '1' || card === 'a') {
            return { val: -1, display: 'A' };
        }

        // 3. LOW CARDS (2-6)
        if (['2','3','4','5','6'].includes(card)) {
            return { val: 1, display: card };
        }

        // 4. NEUTRAL (7-9)
        if (['7','8','9'].includes(card)) {
            return { val: 0, display: card };
        }

        return null;
    }

    function calculateStats() {
        let currentDecks = parseFloat(decksInput.value);
        if (currentDecks <= 0.1) currentDecks = 0.1;

        const trueCount = runningCount / currentDecks;

        rcEl.innerText = runningCount;
        tcEl.innerText = trueCount.toFixed(2);

        if (trueCount >= 1) tcEl.className = "stat-value true-count-val text-green";
        else if (trueCount <= -1) tcEl.className = "stat-value true-count-val text-red";
        else tcEl.className = "stat-value true-count-val text-neutral";

        let msg = "", bg = "", color = "";
        if (trueCount >= 3) {
            msg = "üî• GASPOLL!";
            bg = "rgba(34, 197, 94, 0.2)"; color = "#4ade80";
        } else if (trueCount >= 1) {
            msg = "‚úÖ Naikin Bet";
            bg = "rgba(234, 179, 8, 0.2)"; color = "#facc15";
        } else {
            msg = "üí§ Bet Minimum";
            bg = "rgba(255, 255, 255, 0.05)"; color = "#e2e8f0";
        }
        recBox.innerText = msg;
        recBox.style.backgroundColor = bg;
        recBox.style.color = color;
    }

    function manualDeckChange() {
        calculateStats();
    }

    function resetGame() {
        runningCount = 0;
        cardsSeenTotal = 0;
        decksInput.value = "8.0";
        rcEl.innerText = "0";
        tcEl.innerText = "0.00";
        totalCardsEl.innerText = "0";
        historyList.innerHTML = "";
        recBox.innerText = ">> Game Reset";
        recBox.style.backgroundColor = "rgba(255,255,255,0.05)";
        recBox.style.color = "#e2e8f0";
        calculateStats();
        cardInput.focus();
    }

    calculateStats();
    window.onload = function() {
        cardInput.focus();
    };

</script>

</body>
</html>
